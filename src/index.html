<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather APP</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.0.0/modern-normalize.min.css"
      integrity="sha512-ISS7cAi1PEhQ8jnbJpJZMd29NlhNj4AWYyLOSp2CE/CsHxTCu+r+t0D2yoJudVrd0/8fTVPUVDzY5Tvli75u/g=="

    />
    <link rel="icon" type="image/png" sizes="16x16" href="/images/favicon.png" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link

      rel="stylesheet"
    />
    <link rel="stylesheet" href="/sass/main.css" />

  <body>
    <div class="containertrial">
      <div class="citySearch">
        <form class="citySearch__form">

      <div class="citySearch__favouriteCities">

            <span class="city1">Kyiv</span>
          </li>
          <li class="favouriteCities__item">
            <span class="favouriteCities__name">Paris</span>
          </li>
          <li class="favouriteCities__item">
            <span class="favouriteCities__name">Paris</span>
          </li>
          <li class="favouriteCities__item">
            <span class="favouriteCities__name">Paris</span>
          </li>
        </ul>
        <div class="citySearch__arrow">
          <img src="/images/icons/arrow.svg" alt="" class="cirkle__icon" width="4px" height="8px" />
        </div>
      </div>
    </div>
    <script src="/index.js"></script>
  </body>
